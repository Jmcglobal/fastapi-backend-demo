name: fastapi
services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1234
      POSTGRES_DB: fastapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fastapi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d fastapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - fastapi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: backend:latest
    container_name: fastapi-app
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://admin:admin1234@postgres:5432/fastapi
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
    networks:
      - fastapi-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  fastapi-network:
    driver: bridge
